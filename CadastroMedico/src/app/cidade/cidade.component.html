
<div *ngIf="selectedCidade" (submit)="submit()">
    <app-title [titleVar]="'Cidade: ' + selectedCidade.nome"></app-title>
    <br>
    <form [formGroup]="cidadeForm">
        <div class="form-group">
            <label for="formGroupExampleInput" class="form-label">Nome:</label>
            <input type="text" formControlName="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2" class="form-label">Estado:</label>
           <input type="text" formControlName="estado" class="form-control">
        </div>
        <button class="btn btn-danger" (click)="back()">Voltar</button>
        <button class="btn btn-success" [disabled]="!cidadeForm.valid">Enviar</button>
        
    </form>
    
</div>

<div *ngIf="!selectedCidade">
    <app-title [titleVar]="titleCidade"></app-title>
    <p>Nenhuma cidade selecionada.</p>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Estado</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cidade of cidades">
                <th scope="row">{{cidade.id}}</th>
                <td>{{cidade.nome}}</td>
                <td>{{cidade.estado}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-outline-success" (click)="openModal(template)">Visualizar</button>
                        <button class="btn btn-outline-primary" (click)="selectCidade(cidade)">Editar</button>
                        <button class="btn btn-outline-danger"  (click)="deleteCidade(cidade.id)">Excluir</button>
                    </div>
                </td>
            </tr>
        </tbody>
      </table>

</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
            
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
    <div class="modal-footer">
        <button class="btn btn-outline-danger" (click)="modaRef.hide()">Fechar</button>
    </div>
  </ng-template>
