<div *ngIf="selectedMedico">
    <app-title [titleVar]="'Médico: ' + selectedMedico.nome"></app-title>
    <br>

        <form [formGroup]="medicoForm" (submit)="submit()">
        <div class="form-group">
            <label for="formGroupExampleInput" class="form-label">Nome:</label>
            <input type="text" formControlName="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2" class="form-label">CRM:</label>
            <input type="text" formControlName="crm" class="form-control">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3" class="form-label">Especialidade:</label>
            <input type="text" formControlName="especialidade" class="form-control">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput4" class="form-label">Telefone:</label>
            <input type="text" formControlName="telefone" class="form-control">
        </div>
        <div class="btn btn-group">
            <button class="btn btn-danger" (click)="back()">Voltar</button>
            <button class="btn btn-success" [disabled]="!medicoForm.valid" >Enviar</button>
        
        </div>
    </form>
    
</div>

<div *ngIf="!selectedMedico">
    <app-title [titleVar]="titleMedico"></app-title>
    <p>Nenhum médico selecionado.</p>
    <table class="table table-striped ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Especialização</th>
                <th scope="col">CRM</th>
                <th scope="col">Telefone</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let medico of medicos" >
                <th scope="row">{{medico.id}}</th>
                <td>{{medico.nome}}</td>
                <td>{{medico.especialidade}}</td>
                <td>{{medico.crm}}</td>
                <td>{{medico.telefone}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-outline-success" (click)="openModal(template)">Visualizar</button>
                        <button class="btn btn-outline-primary" (click)="selectMedico(medico)">Editar</button>
                        <button class="btn btn-outline-danger"  (click)="deleteMedico(medico.id)">Excluir</button>
                    </div>
                </td>
            </tr>
        </tbody>
      </table>

</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
        <span aria-hidden="true">&times;</span>
    </div>
    <div class="modal-body">
      ...
    </div>
    <div class="modal-footer">
        <button class="btn btn-outline-danger"  (click)="modaRef.hide()">Fechar</button>
    </div>
  </ng-template>
