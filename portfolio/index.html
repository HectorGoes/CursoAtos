<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="widh=device.width, initial-scale=1.0">
        <title>Portfolio do Hector</title>
    </head>
    <body>
        <header class="header">

            <div class="header-info">
                <h3>Olá, eu sou o Hector Góes</h3>
                <h4>Apenas um apaixonado por computação!</h4>
                <button type="button" class="btn"> 
                    <a href="#experience"> Experiências </a>
                </button>
            </div>

        </header>

        <section id="experience" class="section experience-sec">
            <div class="section-header">Linguagens e Framerworks</div>
            <div class="experience-container">
                <div class="experience-item">
                    <span class="item-logo">
                        <img src="../img/html5.svg" alt="">
                    </span>
                    <span class="item-name">HTML</span>
                </div>

                <div class="experience-item">
                    <span class="item-logo">
                        <img src="../img/css-3.svg" alt="">
                    </span>
                    <span class="item-name">CSS</span>
                </div>

                <div class="experience-item">
                    <span class="item-logo">
                        <img src="../img/javascript.svg" alt="">
                    </span>
                    <span class="item-name">Javascript</span>
                </div>
            </div>
        </section>
        <section class="section contact-sec">
            <div class="section-header">Contato</div>
            <div class="contact-form">
                <form id="contact-form">
                    <label for="name">Nome</label>
                    <input type="text" name="name">
                    
                    <label for="name">E-mail</label>
                    <input type="text" name="name">
                    
                    <label for="content">Mensagem</label>
                    <textarea name="content" id="content" placeholder="Escreva sua mensagem!"></textarea>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>

        </section>
    </body>
</html>
